<!DOCTYPE html>

<html>

<head>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no,
    shrink-to-fit=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />

  <title>HEXIWEAR Sensors</title>

  <style>
    @import 'ui/css/evothings-app.css';
  </style>

  <script>
  // Redirect console.log to Evothings Workbench.
  if (window.hyper && window.hyper.log) { console.log = hyper.log }
  </script>

</head>

<body>
  <header>
    <button class="back" onclick="history.back()">
      <img src="ui/images/arrow-left.svg" />
    </button>
    <img class="logotype" src="ui/images/logo.svg" alt="Evothings" />
  </header>

  <h1>HEXIWEAR Sensors</h1>

  <p>This app works in Evothings Viewer 1.5 or later.</p>

  <p id="status">Not initialized</p>

  <button id="connectButton" class="green wide">
    Connect
  </button>

  <button id="disconnectButton" class="red wide">
    Disconnect
  </button>

  <p>
    Mode: <span id="mode"></span><br />
    Battery: <span id="battery"></span><br />
  </p>

  <h3>Weather:</h3>
  <p>
    Ambient light: <span id="ambient"></span><br />
    Temperature: <span id="temperature"></span><br />
    Humidity: <span id="humidity"></span><br />
    Pressure: <span id="pressure"></span><br />
  </p>

  <h3>Health:</h3>
  <p>
    Heart Rate: <span id="heart"></span><br />
    Steps: <span id="steps"></span><br />
    Activity: <span id="activity"></span><br />
  </p>

  <h3>Motion:</h3>
  <p>
    Accelerometer: <span id="accel"></span><br />
    Gyro: <span id="gyro"></span><br />
    Magnet: <span id="magnet"></span><br />
  </p>

  <h3>Device info:</h3>
  <p>
    Manufacturer: <span id="manufacturer"></span><br />
    Firmware: <span id="firmware"></span><br />
    Serial: <span id="serial"></span><br />
  </p>

  <script src="cordova.js"></script>
  <script src="libs/evothings/evothings.js"></script>
  <script src="libs/evothings/util/util.js"></script>
  <script src="libs/evothings/ui/ui.js"></script>
  <script src="app.js"></script>

</body>

</html>
