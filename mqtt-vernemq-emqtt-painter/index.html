<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no
		initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />

	<title>EMQTT Painter</title>

	<style>
		@import 'ui/css/evothings-app.css';
		body
{
    display:table;
		overflow:hidden;	// prevent scrolling
}
div
{
    display:table-row;
}
div+ div
{
    height:100%;
}
	</style>

	<script>
	// Redirect console.log to Evothings Workbench.
	if (window.hyper && window.hyper.log) { console.log = hyper.log }
	</script>

	<script src="cordova.js"></script>
	<script src="libs/mqttws31.js"></script>
	<script src="app.js"></script>

</head>

<body ontouchstart=""><!-- ontouchstart="" enables low-delay CSS transitions. -->

	<header>
		<button class="back" onclick="history.back()">
			<img src="ui/images/arrow-left.svg" />
		</button>

		<img class="logotype" src="ui/images/logo.svg" alt="Evothings" />

	</header>

	<h1>EMQTT Painter</h1>

	<p>
		<span id="info">Not Connected</span>
		<button id="connect" onclick="app.setupConnection();">Reconnect</button>
		
	</p>

	<div class="dummy"></div>
	<div class="canvas-container"><canvas id="canvas" style="margin: 0px;"></canvas></div>

	<script>
		// Make the canvas fill the part of the screen that's not taken up by other elements.
		console.log("loading...");
		window.blockMenuHeaderScroll = true;
		document.body.style.overflow = "hidden";
		document.onreadystatechange = function () {
			if (document.readyState == "complete") {
				var canvas = document.getElementById("canvas");
				canvas.width = canvas.parentElement.clientWidth;
				canvas.height = canvas.parentElement.clientHeight;
				console.log("onload: "+canvas.width+"x"+canvas.height);
			}
		};
	</script>

</body>
</html>
